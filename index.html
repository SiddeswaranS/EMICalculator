<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .calc-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="number"], input[type="range"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="range"] {
            padding: 0;
            height: 8px;
            background: #e0e0e0;
            border: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #667eea;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .value-display {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-weight: 600;
            pointer-events: none;
        }

        .results-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 25px;
        }

        .result-item {
            text-align: center;
        }

        .result-label {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .result-value {
            font-size: 2em;
            font-weight: 700;
        }

        .emi-value {
            font-size: 2.5em;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .breakdown {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .breakdown-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
        }

        .breakdown-label {
            font-size: 0.85em;
            opacity: 0.9;
        }

        .breakdown-value {
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 5px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .quick-adjust {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }

        .quick-adjust input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95em;
        }

        .adjust-btn {
            width: 45px;
            height: 45px;
            padding: 0;
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .minus-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .plus-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        @media (max-width: 768px) {
            .calc-wrapper {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
            }

            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° EMI Calculator</h1>
        
        <div class="calc-wrapper">
            <div class="input-section">
                <div class="input-group">
                    <label for="loanAmount">Loan Amount (â‚¹)</label>
                    <div class="input-wrapper">
                        <input type="number" id="loanAmount" value="500000" min="10000" step="10000">
                    </div>
                    <input type="range" id="loanAmountRange" min="10000" max="10000000" value="500000" step="10000">
                    
                    <div class="quick-adjust">
                        <input type="number" id="adjustValue" value="50000" min="1000" step="1000" placeholder="Amount">
                        <button class="adjust-btn minus-btn" onclick="adjustLoanAmount(-1)">âˆ’</button>
                        <button class="adjust-btn plus-btn" onclick="adjustLoanAmount(1)">+</button>
                    </div>
                </div>

                <div class="input-group">
                    <label for="interestRate">Interest Rate (% per annum)</label>
                    <div class="input-wrapper">
                        <input type="number" id="interestRate" value="10" min="1" max="30" step="0.1">
                    </div>
                    <input type="range" id="interestRateRange" min="1" max="30" value="10" step="0.1">
                </div>

                <div class="input-group">
                    <label for="loanTenure">Loan Tenure (Months)</label>
                    <div class="input-wrapper">
                        <input type="number" id="loanTenure" value="60" min="1" max="360" step="1">
                    </div>
                    <input type="range" id="loanTenureRange" min="1" max="360" value="60" step="1">
                </div>

                <button onclick="calculateEMI()">Calculate EMI</button>
            </div>

            <div class="results-section">
                <div class="result-item">
                    <div class="result-label">Monthly EMI</div>
                    <div class="result-value emi-value">â‚¹<span id="emiAmount">10,624</span></div>
                </div>

                <div class="breakdown">
                    <div class="breakdown-item">
                        <div class="breakdown-label">Principal Amount</div>
                        <div class="breakdown-value">â‚¹<span id="principalAmount">5,00,000</span></div>
                    </div>
                    <div class="breakdown-item">
                        <div class="breakdown-label">Total Interest</div>
                        <div class="breakdown-value">â‚¹<span id="totalInterest">1,37,449</span></div>
                    </div>
                    <div class="breakdown-item">
                        <div class="breakdown-label">Total Amount</div>
                        <div class="breakdown-value">â‚¹<span id="totalAmount">6,37,449</span></div>
                    </div>
                    <div class="breakdown-item">
                        <div class="breakdown-label">Loan Tenure</div>
                        <div class="breakdown-value"><span id="tenureDisplay">60</span> months</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(num) {
            return num.toLocaleString('en-IN', { maximumFractionDigits: 0 });
        }

        function syncInputs(inputId, rangeId) {
            const input = document.getElementById(inputId);
            const range = document.getElementById(rangeId);
            
            input.addEventListener('input', () => {
                range.value = input.value;
                calculateEMI();
            });
            
            range.addEventListener('input', () => {
                input.value = range.value;
                calculateEMI();
            });
        }

        function calculateEMI() {
            const principal = parseFloat(document.getElementById('loanAmount').value);
            const annualRate = parseFloat(document.getElementById('interestRate').value);
            const tenure = parseInt(document.getElementById('loanTenure').value);

            if (isNaN(principal) || isNaN(annualRate) || isNaN(tenure) || 
                principal <= 0 || annualRate <= 0 || tenure <= 0) {
                return;
            }

            const monthlyRate = annualRate / 12 / 100;
            
            let emi;
            if (monthlyRate === 0) {
                emi = principal / tenure;
            } else {
                emi = principal * monthlyRate * Math.pow(1 + monthlyRate, tenure) / 
                      (Math.pow(1 + monthlyRate, tenure) - 1);
            }

            const totalAmount = emi * tenure;
            const totalInterest = totalAmount - principal;

            document.getElementById('emiAmount').textContent = formatNumber(emi);
            document.getElementById('principalAmount').textContent = formatNumber(principal);
            document.getElementById('totalInterest').textContent = formatNumber(totalInterest);
            document.getElementById('totalAmount').textContent = formatNumber(totalAmount);
            document.getElementById('tenureDisplay').textContent = tenure;
        }

        function adjustLoanAmount(direction) {
            const loanInput = document.getElementById('loanAmount');
            const adjustValue = parseFloat(document.getElementById('adjustValue').value) || 0;
            const currentValue = parseFloat(loanInput.value) || 0;
            
            let newValue = currentValue + (direction * adjustValue);
            
            // Ensure minimum value
            if (newValue < 10000) {
                newValue = 10000;
            }
            
            // Ensure maximum value
            if (newValue > 10000000) {
                newValue = 10000000;
            }
            
            loanInput.value = newValue;
            document.getElementById('loanAmountRange').value = newValue;
            calculateEMI();
        }

        syncInputs('loanAmount', 'loanAmountRange');
        syncInputs('interestRate', 'interestRateRange');
        syncInputs('loanTenure', 'loanTenureRange');

        calculateEMI();
    </script>
</body>
</html>
